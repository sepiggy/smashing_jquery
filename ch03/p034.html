<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用ID选择器选取元素</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#sidebar').css('display', 'none');
        });
    </script>
</head>
<body>
<div id="sidebar">
    <h1>My sidebar</h1>
    <ul>
        <li><a href="/nav">Navigation</a></li>
    </ul>
</div>
</body>
</html>
