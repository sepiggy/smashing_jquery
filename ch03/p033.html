<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用HTML标签选择元素</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').css('font-family', 'arial, verdana');
        });
    </script>
</head>
<body>
<div class="container">
    <h1>Hello jQuery.</h1>
</div>
</body>
</html>
