<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>利用:even和:odd过滤器生成条纹表格</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $('document').ready(function () {
            $('table tr:even').css('background', 'red');
            $('table tr:odd').css('background', 'green');
        });
    </script>
</head>
<body>
<table>
    <tr>
        <th>Product</th>
        <th>Description</th>
        <th>Price</th>
    </tr>
    <tr>
        <td>Paper Towels</td>
        <td>The most absorbent paper towels.</td>
        <td>$18.99</td>
    </tr>
    <tr>
        <td>Paper Napkins</td>
        <td>Perfect for your outdoor gathering.</td>
        <td>$16.99</td>
    </tr>
    <tr>
        <td>Paper Plates</td>
        <td>The best value.</td>
        <td>$5.99</td>
    </tr>
    <tr>
        <td>Plastic Forks</td>
        <td>The essential picnic accessory.</td>
        <td>$2.99</td>
    </tr>
</table>
</body>
</html>
