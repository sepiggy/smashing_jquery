<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用后代元素选择器选取元素</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('ul li').css('border', '3px dashed blue');
        });
    </script>
</head>
<body>
<ul class="sidebar-nav">
    <li>Link 1</li>
    <li>Link 2</li>
    <ul>
        <li>Sub Link 1</li>
        <li>Sub Link 2</li>
    </ul>
</ul>
</body>
</html>
