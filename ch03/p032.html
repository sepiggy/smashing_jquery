<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用通配符选择器选取元素</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('*').css('border', '1px solid #333');
        });
    </script>
</head>
<body>
<div class="container">
    <h1>Hello jQuery.</h1>
</div>
</body>
</html>
